<!doctype html>
<html lang='en'>
	<head>
		<link rel="shortcut icon" href="A.png" type="image/x-icon">
		<link type="text/css" rel="stylesheet" href="http://necolas.github.com/normalize.css/2.1.3/normalize.css"/>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<meta charset='UTF-8'>
		
		<title>JS15 Infinite Agenda</title>
	</head>
	<body>

	<header>
		<h1>Calendar</h1>
	</header>

	<div class="container">

	<div class="calendar">
		

		<div class="new-day">
			<h2 class="date" id="date-header">Today	</h2>
			<ol class="event-container">
					<ol class="new-event">
						<li class="time">08:00</li>
						<li class="event">Wake Up</li>
						<li class="delete">
							<button type="button" class="button" id="delete">Delete Event
							</button>
						</li>
					</ol>
					<button type="button" class="button add-event" id="show-form">Add Event</button>
			</ol>

			<div class="submit-form" id="submit-form">
				<form id="input-form">
					<input type="text" name="time" id="timebox" placeholder="Time">
					<input type="text" name="event" id="eventbox" placeholder="Event">
					<input type="submit" class="button" id="add-event" value="Add Event">
				</form>
			</div>
		</div>

		



	</div>

	</div>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"> </script>
	<script src="utility.js"></script>
	<script src="jsmain.js"></script>
	</body>
</html>
